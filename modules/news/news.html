<div class="content" id="article-content">
  
 <polymer-element name="music-demo">
  <template>

    <style>
    .fit {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 420px;
    }

    .toolbar {
      /* FIXME */
      color: #fff !important;
      fill: #fff;
    }

    .toolbar-2 {
      position: absolute;
      top: 0;
      left: 0;
      background: #000;
      color: #fff;
      text-align: center;
      font-size: 48px;
    }

    .card {
      height: 400px;
      border-radius: 2px;
      text-align: start;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .card-top {
      background: #f2da2f;
      height: 120px;
    }

    .card-top-2 {
      background: #99f8b7;
      height: 240px;
    }

    .card-bottom {
      padding: 8px;
      background-color:#cccccc;
    }

    .card-left {
      width: 400px;
    }

    .card-right {
      padding: 24px;
    }

    .card-icon {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin-right: 16px;
    }

    .card-album-title {
      font-size: 2em;
    }
    
    .nested-pages{
      position:inherit;
    }

    .container {
      background-color: #e7e7e7;
      padding: 16px;
    }
      
    .headline {
      font-size: 24px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .icon {
      position: relative;
      background: #000;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    
    .icon::after {
      content: 'X';
      font-size: 24px;
      position: absolute;
      top: 7px;
      left: 13px;
    }
    
    .source-container {
      margin-top: 16px;
    }
    
    .two-lines {
      margin-left: 16px;
    }
    
    .source {
      font-size: 14px;
    }
    
    .time {
      color: rgba(0, 0, 0, 0.54);
      font-size: 12px;
    }
    
    .tiles-container {
      margin-top: 16px;
    }
    
    .tile {
      position: relative;
      display: inline-block;
      width: 85px;
      height: 85px;
      background: #fff;
      border-radius: 2px;
    }
    </style>

    <core-animated-pages class="nested-pages" selected="0" transitions="cross-fade-all hero-transition">

    <section id="first">

      <core-toolbar class="tall toolbar">
        <div flex>NEWS HIGHLIGHTS</div>
        <!--
        <core-icon icon="social:share"></core-icon>
        <core-icon icon="bookmark"></core-icon>
        <core-icon icon="more-vert"></core-icon>
        -->
      </core-toolbar>

      <div class="container" hero-p>
        <template repeat="{{items as item}}">
        
        <shadow-div class="card" hero-p on-tap="{{transition}}">
          <div class="card-top">[TOP CARD 1]</div>
          <div class="card-bottom" hero-p>[BOTTOM CARD 1]
            <div class="headline">{{item.artist}}</div>
            <div class="source-container" hero-p layout horizontal center>
              <div class="icon" hero-id="icon-header" hero></div>
              <div class="two-lines">
                <div class="source">{{item.album}}</div>
                <div class="time">36 minutes ago</div>
              </div>
            </div>
          </div>
          <div class="filler" flex>&nbsp;</div>
          
         </template>

        </shadow-div>

        <!--
        <div class="tiles-container" layout horizontal justified>

          <shadow-div class="tile"></shadow-div>
          <shadow-div class="tile"></shadow-div>
          <shadow-div class="tile"></shadow-div>
          <shadow-div class="tile"></shadow-div>

        </div>
        -->
      </div>

    </section>

    <section id="second">

      <core-toolbar class="tall" hero-p>

        <core-toolbar class="tall toolbar-2" hero-id="icon-header" hero>
          <div flex class="middle">Logo</div>
        </core-toolbar>
      </core-toolbar>

      <div class="container">

        <shadow-div class="card">
          <div class="card-top-2"></div>
          <div class="card-bottom">
            <div class="headline">[NEWS CONTENT]Some long overflowing headline</div>
            <div class="source-container" layout horizontal center>
              <div class="icon" style="background:red;" on-tap="{{transition}}"></div>
              <div class="two-lines">
                <div class="source">The New York Times</div>
                <div class="time">36 minutes ago</div>
              </div>
            </div>
          </div>
        </shadow-div>

        <!--
        <div class="tiles-container" layout horizontal justified>

          <shadow-div class="tile"></shadow-div>
          <shadow-div class="tile"></shadow-div>
          <shadow-div class="tile"></shadow-div>
          <shadow-div class="tile"></shadow-div>

        </div>
        -->
        
      </div>

    </section>

    </core-animated-pages>

  </template>

  </polymer-element>

  <music-demo></music-demo>
</div>
